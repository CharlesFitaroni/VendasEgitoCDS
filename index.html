<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Egito</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="titulo">
        <img class="mr-1" src="images/esfinge.png" alt="">
        <h1>Cálculo Produtos</h1>
      
    </div>
    <div class="container">
        
        <div class="sub-container">
        

        <div class="input-container">
            <label for="">Munição Five</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="3600" data-s-parceria="4000" data-quantidade="100" placeholder="Digite a quantidade">
        </div>
        <div class="input-container">
            <label for="">Munição Glock</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="3600" data-s-parceria="4000" data-quantidade="100" placeholder="Digite a quantidade">
        </div>
    
        <div class="input-container">
            <label for="">Munição Tec Nine</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="3600" data-s-parceria="4000" data-quantidade="100" placeholder="Digite a quantidade">
        </div>
        <div class="input-container">
            <label for="">Munição MTAR</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="3600" data-s-parceria="4000" data-quantidade="100" placeholder="Digite a quantidade">
        </div>
        <div class="input-container">
            <label for="">Munição SMG</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="3600" data-s-parceria="4000" data-quantidade="100" placeholder="Digite a quantidade">
        </div>
        <div class="input-container">
            <label for="">Munição AK 47</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="5400" data-s-parceria="6000" data-quantidade="100" placeholder="Digite a quantidade">
        </div>
        <div class="input-container">
            <label for="">Munição G3</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="5400" data-s-parceria="6000" data-quantidade="100" placeholder="Digite a quantidade">
        </div>
        <div class="input-container">
            <label for="">Colete</label>
            <input class="input-el" type="number" maxlength="6" data-parceria="900" data-s-parceria="1000" data-quantidade="1" placeholder="Digite a quantidade">
        </div>

        <div class="container-button">
            <button id="sem-parceria" onclick="getTotal(0)">Sem Parceria</button>
            <button id="com-parceria" onclick="getTotal(1)">Com Parceria</button>
        </div>

        <div class="container-value">
            <div class="radius-result">
                <h3>Bruto</h3>
                <span id="valor-bruto"></span>
            </div>
            <div class="radius-result">
                <h3>Comissão</h3>
                <span id="valor-comissao"></span>
            </div>
            <div class="radius-result">
                <h3>Líquido</h3>
                <span id="valor-liquido"></span>
            </div>
        </div>
    </div>
    
    
    </div>
</body>
<script src="scripts/script.js"></script>

</html>
